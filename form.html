<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Formulário Bootstrap</title>
</head>

<body id="body">
    <br>
    <div class="container">
        <h4>Dados Pessoais -------</h4>
        <p></p>

        <form action="">

            <div class="row g-2">
            <div class="col-sm-2">
                CPF: <input type="text" placeholder="00000000000" class="form-control" maxlength="11" id="cpf">
                <p></p>
                <input type="checkbox" name="" id=""> A pessoa é estrangeira e não possui CPF:
            </div>
            </div>
                        
            <div class="row g-2">
                <div class="col-sm-6">
                    <br>
                    Nome: <input type="text" placeholder="Nome" class="form-control">
                </div>

                <div class="row g-2">
                    <div class="col-sm-6">
                        E-mail: <input type="text" placeholder="nome@gmail.com" class="form-control">
                    </div>

                <div class="row g-2">
                    <div class="col-sm-6">
                        Nome da mãe: <input type="text" placeholder="Nome" class="form-control">
                    </div>

                    <div class="row g-2">
                        <div class="col-sm-6">
                            Nome do pai: <input type="text" placeholder="Nome" class="form-control">
                        </div>

                        <div class="row g-2">
                        <div class="col-sm-2">
                            <label>Gênero:</label>
                            <select class="form-control">
                                <option>...</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Neutro</option>
                                <option>Fluido</option>
                            </select>
                        </div>

                <div class="col-sm-4">
                    <label>Data:</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-calendar-heart-fill"></i>
                        </span>
                        <input type="date" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row g-2">
                <div class="col-sm-2">
                    <label>Estado Civil:</label>
                    <select class="form-control">
                        <option>...</option>
                        <option>Solteira(o)</option>
                        <option>Casada(o)</option>
                        
                    </select>
                </div>

                    <div class="col-sm-2">
                        <label>Etnia:</label>
                        <select class="form-control">
                            <option>...</option>
                            <option>Branca(o)</option>
                            <option>Amarela(o)</option>
                            <option>Indígena</option>
                            <option>Parda(o)</option>
                            <option>Mulata(o)</option>
                            <option>Cabocla(o)</option>
                            <option>Cafuza(o)</option>
                        </select>
                    </div>

                    <div class="row g-2">
                        <div class="col-sm-5">
                            Escola de Conclusão do Ensino Médio: <input type="text" placeholder="" class="form-control">
                        </div>

                        <div class="col-sm-2">
                            Ano de Conclusão: <input type="text" placeholder="" class="form-control" maxlength="4">
                        </div>

                        <div class="row g-2">
                            <div class="col-sm-2">
                                <label>Tipo de Escola:</label>
                                <select class="form-control">
                                    <option>...</option>
                                    <option>Meio Período</option>
                                    <option>Integral</option>
                                    <option>Técnico integrado</option>
                                    <option>Militar</option>
                                </select>
                            </div>

                            <div class="row g-2">
                                <div class="col-sm-3">
                                    <label>Tipo de Necessidade Especial:</label>
                                    <select class="form-control">
                                        <option>...</option>
                                        <option>Deficiência visual</option>
                                        <option>Deficiência motora</option>
                                        <option>Deficiência mental</option>
                                        <option>Deficiência auditiva</option>
                                        <option>Paralisia cerebral</option>
                                    </select>
                                </div>

                                <div class="col-sm-2">
                                    <label>Tipo Sanguíneo:</label>
                                    <select class="form-control">
                                        <option>...</option>
                                        <option>A+</option>
                                        <option>B+</option>
                                        <option>AB+</option>
                                        <option>O+</option>
                                        <option>A-</option>
                                        <option>B-</option>
                                        <option>AB-</option>
                                        <option>O-</option>
                                    </select>
                                </div>

            <p></p>
            <h4>Naturalidade -------</h4>
            <div class="row g-2">
            <div class="col-sm-2">
                <label>País:</label>
                <select class="form-control">
                    <option>...</option>
                    <option>Depois boto</option>
                </select>
            </div>

            <div class="col-sm-2">
                <label>UF:</label>
                <select class="form-control">
                    <option>...</option>
                    <option>Depois boto</option>
                </select>
            </div>
</div>
            <div class="col-sm-3">
                <label>Município:</label>
                <select class="form-control">
                    <option>...</option>
                    <option>Depois boto</option>
                </select>
            </div>
            <div class="row g-3">
                <div class="col-sm-4">
                    <label>Tipo de Nacionalidade:</label>
                    <select class="form-control">
                        <option>...</option>
                        <option>Primária/originária</option>
                        <option>Secundária/derivada</option>
                    </select>
                </div>
</div>
                <div class="col-sm-4">
                    <label>Nacionalidade:</label>
                    <select class="form-control">
                        <option>...</option>
                        <option>Depois boto</option>
                    </select>
                </div>

                <h4>Documentos -------</h4>
            <p></p>

            <div class="row g-1">
            <div class="col-sm-2">
                <label>RG:</label>
                <input type="text">
            <label>UF:</label>
                <select class="form-control">
                    <option>...</option>
                    <option>Depois boto</option>
                </select>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <label>Título de eleitor:</label>
                <input type="text">
                <label>UF:</label>
                <select class="form-control">
                    <option>...</option>
                    <option>Depois boto</option>
                </select>
            </div>
            
        </div>
            <div class="row g-1">
                <div class="col-sm-2">
                    Passaporte: <input type="text">
                    </div>
                    </div>

                <div class="col-sm-2">
                    Idade: <input type="number" placeholder="Idade" class="form-control">
                </div>

                <div class="col-sm-4">
                    Cep: <input type="number" placeholder="00000-000" class="form-control" maxlength="8" id="cepInput">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div> -->
<!-- Button trigger modal -->
<div class="col-lg-9">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Enviar Informações
  </button>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja enviar as Informações?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>
    
    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
